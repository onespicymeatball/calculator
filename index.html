<main id="calculator-app">
  <h1>Calulators</h1>
  <h2>Two-Hoplulator</h2>
  <div class="calculator" id="calculatora">
    <div class="calculator__display" id="output"></div>
    <div class="calculator__body">
      <div class="calculator__input-container">
        <label for="num1">first entry</label>
        <input id="num1" type="number"/>
        <label for="num2">second entry</label>
        <input id="num2" type="number">
      </div>
      <div>
        <button id="add" aria-label="add">+</button>
        <button id="subtract" aria-label="subtract">-</button>
        <button id="divide" aria-label="divide">/</button>
        <button id="multiply" aria-label="multiply">*</button>
        <button id="sqr_root" aria-label="square root">âˆš</button>
        <button id="fact" aria-label="factorial">!</button>
        <button id="power" aria-label="exponent">^</button>
        <button id="percent" aria-label="percentof">%</button>
        <button id="absolute_value" aria-label="absolutevalue">||</button>
        <button id="imaginary" aria-label="imaginarynumber">i</button>
        <button id="integral" aria-label="integral">In</button>
        <button id="sin" aria-label="sine">Sin</button>
        <button id="cos" aria-label="cosine">Cos</button>
        <button id="tan" aria-label="tangent">Tan</button>
        <button id="sec" aria-label="secant">Sec</button>
        <button id="cosec" aria-label="cosecant">Cosec</button>
        <button id="cotan" aria-label="cotangent">Cotan</button>
        <button id="log" aria-label="logarithm">Log</button>
        <button id="natlog" aria-label="naturalog">NatLog</button>
        <button id="inv" aria-label="inverse">Inv</button>
        <button id="negreciprocol" aria-label="negativreciprocol">-&</button>
        <button id="permutation" aria-label="permutation">Perm</button>
        <button id="combination" aria-label="combination">Comb</button>
      </div>
    </div>
  </div>
  <h2>One-Hoplulator</h2>
  <div class="calculator" id="calculatore">
    <div class="calculator__display" id="outpute"></div>
    <div class="calculator__body">
      <div class="calculator__input-container">
        <label for="num">ONLY entry</label>
        <input id="num" type="number"/>
      </div>
      <div>
        <button id="equals" aria-label="equals">=</button>
        <button id="adds" aria-label="add">+</button>
        <button id="subtracts" aria-label="subtract">-</button>
        <button id="divides" aria-label="divide">/</button>
        <button id="multiply" aria-label="multiply">*</button>
  </div>
</main>
